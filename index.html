<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random person generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="profileCard">
      <img class="picture" src="" alt="" data-picture=""></img>
      <h1 class="name" data-person-name></h1>
      <p data-gender=""></p>
      <div class="phoneDiv">
        <p class="placeHolder"></p>
        <p data-phone></p>
      </div>
      <div class="dobDiv">
        <p class="placeHolder"></p>
        <p data-dob ></p>
      </div>
      <p data-location></p>
    </div>
    <button id="genrateRandomPerson">Genrate Random Person</button>
  </body>
</html>
